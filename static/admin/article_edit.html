<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="editForm">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input name="title" class="form-control title" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="" class="article_cover" id="coverImg">
                        <input name="cover" type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId" id="categoryBox">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" value="" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea name="content" class="form-control" id="rich_content" placeholder="文章内容">

                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info btn-edit">修改</button>
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="categoryTpl">
        {{each category}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 业务逻辑代码 -->
    <script>
        function getUrlParams(name) {
            var params = location.search.substr(1).split('&');
            for (var i = 0; i < params.length; i++) {
                if (params[i].split('=')[0] == name) {
                    return params[i].split('=')[1];
                }
            }
            return -1;
        }
        //获取文章id及文章状态
        var id = getUrlParams('id');
        //中文转码
        var state = decodeURI(getUrlParams('state'));
        //获取分类
        $.ajax({
            type: 'get',
            async: false,
            url: 'http://localhost:8080/api/v1/admin/category/list',
            success: function(res) {
                var data = res.data;
                var html = template('categoryTpl', {
                    category: data
                });
                $('#categoryBox').html(html);
            }
        })

        //获取文章内容并渲染
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/article/search',
            data: {
                id: id
            },
            success: function(res) {
                var data = res.data;

                //文章标题
                $('input[name=title]').val(data.title);
                //发布时间
                $('input[name=date]').val(data.date);
                //文章内容
                $('textarea[name=content]').text(data.content);
                //文章封面
                $('#coverImg').attr('src', data.cover);
                //文章类别
                $(`option[value="${data.categoryId}"]`).prop('selected', true);
            }
        })

        //本地图片预览
        $('#exampleInputFile').on('change', function() {
            var file = this.files[0];
            if (file) {
                var imgURL = URL.createObjectURL(file);
                $('#coverImg').attr('src', imgURL);
            }
        })

        //文章修改
        $('#editForm').on('submit', function() {
            var formData = new FormData(this);
            formData.append('id', id);
            formData.append('state', state);
            $.ajax({
                type: 'post',
                url: 'http://localhost:8080/api/v1/admin/article/edit',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    alert('修改成功');
                    location.reload();
                }
            })
            return false;
        })
    </script>
</body>

</html>
